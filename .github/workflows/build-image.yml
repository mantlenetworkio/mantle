  ci-builder:
    name: Publish ci-builder ${{ needs.release.outputs.ci-builder }}
    needs: release
    if: needs.release.outputs.ci-builder != ''
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to Docker Hub
